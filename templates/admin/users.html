{% extends "base.html" %}

{% block title %}Пользователи{% endblock %}

{% block content %}
<section>
    <h2>Список пользователей</h2>
    <form method="POST">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Добавить</button>
    </form>

    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Баланс</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.balance }}</td>
                <td>
                    <form method="POST" action="{{ url_for('admin.delete_user_view', user_id=user.id) }}">
                        <button type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
